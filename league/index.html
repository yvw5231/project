<!DOCTYPE html>

<html ng-app="League">
  <head>
    <meta charset="UTF-8">
    <title>League of Legends Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="frontend/bower_components/angular/angular.min.js"></script>
    <script src="frontend/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="frontend/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="frontend/app.js"></script>
    <script src="frontend/home/home.js"></script>
    <script src="frontend/inventory/inventory.js"></script>
    <script src="frontend/item/item.js"></script>
    <script src="frontend/services/services.js"></script>
  </head>

  <body>
    <!-- template/partial for the navagation bar -->
    <nav class="navbar navbar-default navbar-inverse navbar-static-top main" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">League of Legends Store</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav choose_page navbar-right">        
            <li><a ui-sref="home" >Home</a></li>
            <li><a ui-sref="inventory">Browse</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div ui-view></div>

  </body> 
</html>
