<h1 style="text-align:center">Welcome to the League of Legends Store!</h1>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			<ul>
				<li><b>
					<div class="col-xs-6 col-md-4">Username</div>
					<div class="col-xs-6 col-md-4">Email Address</div>
					<div class="col-xs-6 col-md-4">Phone Number</div>	
				</b></li>
				<li ng-repeat="item in items" style="list-style-type:none">
					<div class="col-xs-6 col-md-4">{{item.Username}}</div>
					<div class="col-xs-6 col-md-4">{{item.Email_address}}</div>
					<div class="col-xs-6 col-md-4">{{item.Phone_num}}</div>			
				</li>
			</ul>
		</div>
	</div>
</div>
